<!DOCTYPE html>
<head>
    <title> creating a table</title>
</head>
<body >
    <table border="5"  cellpadding="5" cellspacing="5">
        <tr>
            <th colspan="2">products</th>
            <th>quantity</th>
            <th>quality</th>
            <th>price</th>
            <th>date of pakage</th>
        </tr>
        <tr>
            <td>dasa</td>
            <td>four</td>
            <td>better</td>
            <td>10 per each</td> 
            <td>today</td>
            <td rowspan="5"></td>


        </tr>
        <tr>
            <td>wada</td>
            <td>two</td>
            <td>average</td>
            <td>5 per each</td> 
            <td>now</td>
            


        </tr>
        <tr>
            <td>idly</td>
            <td>three</td>
            <td>nice</td>
            <td>5 per each</td> 
            <td>today only</td>
            


        </tr>
        <tr>
            <td>biryani</td>
            <td>delicious</td>
            <td>good</td>
            <td>100</td> 
            <td>excellent</td>
            


        </tr>
    </table>
</body>
